<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26 - Code structuring</title>
</head>

<body>
    <canvas class="webgl"></canvas>
    <main id="root"></main>
    <div class="container">
        <div class="score">
            <span>Score:</span>
            <span class="score_display">0</span>
        </div>
        <div class="boost">
            <span class="boostProgress"></span>
            <span class="boostBar"></span>
        </div>
        <div class="loading-parent">
            <div class="loading-bar"></div>
            <img class="loading-shark" src="../static/textures/Sharks/Loading.png" alt="loadingShark">
        </div>
        <div class="pursuer-info">
            <span class="pursuer-number"></span>
        </div>
    </div>

</body>

</html>
