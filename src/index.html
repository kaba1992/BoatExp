<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26 - Code structuring</title>
</head>

<body>
    <canvas class="webgl"></canvas>
    <main id="root"></main>
    <div class="container">
        <div class="score">
            <img class = "score-crate" src="../static/textures/Ui/crate2D.png" alt="crate2d">
            <span class="score_display">X 0</span>
        </div>
        <div class="boost">
            <span class="boostProgress"></span>
            <span class="boostBar"></span>
        </div>
        <div class="loading-parent">
            <div class="loading-bar"></div>
            <img class="loading-shark" src="../static/textures/Sharks/Loading.png" alt="loadingShark">
            <div class="sound">
                <p class="sound-hint">Don't miss our exceptional soundtrack: turn on the sound!</p>
                <img class="sound-img" src="../static/textures/Ui/casque-hint.png" alt="sound">
            </div>
            
        </div>
        <div class="pursuer-info">
            <img class="pursuer-info-img" src="../static/textures/Ui/SharkPursuer.png" alt="pursuerShark">
            <span class="pursuer-number">X 0</span>
        </div>
        <div class="movement-hint">
            <img class="movement-hint-img" src="../static/textures/Ui/hintTuto1.png" alt="movementHint">
            <div class="movement-hint-ready">
                Ready!
            </div>
        </div>
        <div class="timer">
            <div class="timer-text">
                
            </div>
        </div>

        <div class="getUserName">
            <div class="getUserName-text">
                <p class="getUserName-text-p">Give me your name rookies to get your rank!</p>
                <input class="getUserName-text-input" type="text" name="name" id="name" placeholder="Your name">
                <button class="getUserName-text-button">OK</button>
            </div>
        </div>
        
    </div>
 


</body>

</html>
